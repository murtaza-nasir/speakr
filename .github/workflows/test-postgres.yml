name: PostgreSQL Migration Tests

on:
  push:
    paths:
      - 'src/init_db.py'
      - 'src/utils/database.py'
      - 'src/models/**'
      - 'tests/test_postgres_migrations.py'
      - 'tests/test_migration_compatibility.py'
  pull_request:
    paths:
      - 'src/init_db.py'
      - 'src/utils/database.py'
      - 'src/models/**'
      - 'tests/test_postgres_migrations.py'
      - 'tests/test_migration_compatibility.py'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: speakr
          POSTGRES_PASSWORD: speakr
          POSTGRES_DB: speakr_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U speakr"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run static migration compatibility tests
        run: python tests/test_migration_compatibility.py

      - name: Run migrations against PostgreSQL
        env:
          TEST_DATABASE_URI: postgresql://speakr:speakr@localhost:5432/speakr_test
        run: python tests/test_postgres_migrations.py
